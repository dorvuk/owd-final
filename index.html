<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Doris Martinović, Tona Pražen, Dorian Vuk">
    <meta name="description" content="Naslovna stranica projekta 'Tima 8' na kolegiju OWD">
    <title>OŠ Augusta Harambašića Projekti</title>
    <link rel="stylesheet" href="xxstyles.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
  </head>
  <body>
    <div class="container">
      <header>
        <h4>Osnovna škola Augusta Harambašića Zagreb</h4>
        <div class="login">
          <input type="text" placeholder="Korisnik" id="username">
          <input type="password" placeholder="Lozinka" id="password">
          <button class="small-button">Prijavi se</button>
        </div>
      </header>

      <div class="main-content">
        <nav class="sidebar">
          <a href="index.html"><img class="logo" src="logo.svg" alt="School Logo"></a>
          <ul class="submenu">
            <li><a href="prijava_projekta.html" class="no-underline" id="prijava_projekata">Prijava projekata</a></li>
            <li><a href="natjecanja.html" class="no-underline">Natjecanja</a></li>
            <li><a href="programi.html" class="no-underline">Programi</a></li>
            <li><a href="radionice.html" class="no-underline">Radionice</a></li>
            <li><a href="proslave.html" class="no-underline">Proslave</a></li>
            <li><a href="eu_projekti.html" class="no-underline">EU projekti</a></li>
          </ul>
        </nav>

        <section class="main-section">
          <div class="slideshow">
            <img class="slide" src="1projekt.png" alt="Projekt 1" title="Projekt 1">
            <img class="slide" src="2projekt.png" alt="Projekt 2" title="Projekt 2">
            <img class="slide" src="3projekt.png" alt="Projekt 3" title="Projekt 3">
            <img class="slide" src="4projekt.png" alt="Projekt 4" title="Projekt 4">
            <img class="slide" src="5projekt.png" alt="Projekt 5" title="Projekt 5">
            <img class="slide" src="6projekt.png" alt="Projekt 6" title="Projekt 6">
            <img class="slide" src="7projekt.png" alt="Projekt 7" title="Projekt 7">
            <img class="slide" src="8projekt.png" alt="Projekt 8" title="Projekt 8">
            <img class="slide" src="9projekt.png" alt="Projekt 9" title="Projekt 9">
          </div>

          <div class="icon-section">
            <div class="social-media">
              <span class="icon"><a href="https://www.facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a></span>
              <span class="icon"><a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a></span>
              <span class="icon"><a href="mailto:os-zagreb-029@os-aharambasica-zg.skole.hr" target="_blank"><img src="mail.png" alt="E-mail"></a></span>
            </div>
            <div class="settings">
              <span class="icon"><img src="settings.png" alt="Postavke"></span>
              <div class="settings-menu">
                <h3>Postavke pristupačnosti</h3>
                <div>
                    <label for="font-size-slider">Veličina fonta:</label>
                    <input type="range" id="font-size-slider" min="12" max="24" value="16">
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="high-contrast">
                        <span>Visoki kontrast</span>
                    </label>
                </div>
            </div>
            </div>
          </div>
          <div class="content-box">
            <h2>Dobrodošli na web sjedište projekata OŠ Augusta Harambašića!</h2>
            <h4>Najnovije objavljeni projekti:</h4>
            <div id="recent-projects" class="projects">
              <!-- Recent projects will be dynamically inserted here -->
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
